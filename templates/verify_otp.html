{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block header %}Verify OTP{% endblock %}

{% block content %}
<h2>Verify OTP</h2>

<form id="verifyOtpForm">
    <label>Email:</label>
    <input type="email" id="email" required><br>
    <label>OTP:</label>
    <input type="text" id="otp" required><br>
    <button type="submit">Verify</button>
</form>

<p id="message" style="color:red;"></p>

<script>
document.getElementById("verifyOtpForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // prevent default form submission

    const email = document.getElementById("email").value;
    const otp = document.getElementById("otp").value;

    try {
        const response = await fetch("{% url 'verify_user_otp' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email, otp: otp })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = data.message;
            // optionally redirect after successful verification
            setTimeout(() => { window.location.href = "/userlogin/"; }, 1500);
        } else {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").innerText = data.message || "Verification failed!";
        }
    } catch (error) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").innerText = "Something went wrong!";
        console.error(error);
    }
});
</script>
{% endblock %}
