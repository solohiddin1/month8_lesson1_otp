{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block header %}Welcome Home{% endblock %}

{% block content %}
<p>You are logged in as {{ request.user.email }}</p>
<button id="logoutBtn">Logout</button>
<button id="registerBtn">Register</button>
<button id="changePasswordBtn">Change Password</button>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const accessToken = localStorage.getItem("accessToken");
    const refreshToken = localStorage.getItem("refreshToken");

    // if no token, redirect to login
    if (!accessToken) {
        window.location.href = "/login_existing_user/view";
        return;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async function() {
        try {
            const response = await fetch("/api/logout/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ refresh: refreshToken })
            });

            if (response.ok) {
                localStorage.removeItem("accessToken");
                localStorage.removeItem("refreshToken");
                window.location.href = "/login_existing_user/view";
            } else {
                const data = await response.json();
                alert(data.message || "Logout failed");
            }
        } catch (error) {
            console.error(error);
            alert("Something went wrong!");
        }
    });

    // Register redirect
    document.getElementById("registerBtn").addEventListener("click", function() {
        window.location.href = "{% url 'register_view' %}";
    });

    // Change password redirect
    document.getElementById("changePasswordBtn").addEventListener("click", async function() {
        try {
            // optional check: call backend with token before redirect
            const response = await fetch("/change_password_page/", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                window.location.href = "/change_password_page/";
            } else {
                alert("Unauthorized, please login again.");
                localStorage.removeItem("accessToken");
                localStorage.removeItem("refreshToken");
                window.location.href = "/login_existing_user/view";
            }
        } catch (error) {
            console.error(error);
            alert("Something went wrong!");
        }
    });
});
</script>
{% endblock %}
