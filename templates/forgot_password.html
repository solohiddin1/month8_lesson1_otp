{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block header %}Forgot Password{% endblock %}

{% block content %}
<form method="post" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
